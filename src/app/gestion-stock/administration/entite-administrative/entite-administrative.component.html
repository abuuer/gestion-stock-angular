<div class="row">
  <div class="col-md-12">
    <h4> save Entite Administrative</h4>
    <div class="card text-primary bg-dark">

      <div class="card-body">

        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label class="primaryLab">reference</label>
              <input style="background-color: #a1c0ef" type="text" class="form-control" [(ngModel)]="entiteAdministrative.reference">
            </div>
          </div>

        </div>

        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label class="primaryLab">nom</label>
              <input  style="background-color: #a1c0ef" type="text" class="form-control" [(ngModel)]="entiteAdministrative.nom">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label class="primaryLab">code Chef</label>
              <select style="background-color: #a1c0ef" type="text" class="btn btn-block" [(ngModel)]="entiteAdministrative.chef.code">
                <option value="null" disabled selected>choose chef</option>
                <option *ngFor="let c of chefs" [ngValue]="c.code">
                  code Chef: {{c.code}} --- nom: {{c.nom}}
                </option>
              </select>
            </div>
          </div>
        </div>

      </div>
      <div class="card-fouter">
        <button class="btn btn-outline-info btn-block" (click)="save(entiteAdministrative)">save</button>
      </div>
    </div>
  </div>
</div> <br><br>
<hr>


<div class="container">

  <div class="row">
    <div class="col-md-12">
      <div class="card" style="background-color: #0e2c37">
        <div class="card-header"><h1 style="color: #766866; padding-left: 10%">Gestion Des Entite Administrative </h1></div>
        <div class="card-body">
          <table class="table">
            <tbody>
            <tr>
              <td><button class="btn btn-outline-info btn-block" (click)="goToPage1('EntiteAdministrative2')">List of EnteteAdministratives</button></td>
              <td><button class="btn btn-outline-info btn-block" (click)="goToPage1('EntiteAdministrative3')">find EntiteAdministrative</button></td>
            </tr>
            <tr>
              <td><button class="btn btn-outline-info btn-block" (click)="goToPage1('EntiteAdministrative4')">Add Employe To Magasin</button></td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>
  </div>
</div>
