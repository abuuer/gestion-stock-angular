<div class="row">
  <div class="col-md-12">
    <div class="form-group">
      <h4 style="color: cornflowerblue">find Stocks by reference of Magasin</h4>
      <input type="text" class="form-control" placeholder="entrez la reference " [(ngModel)]="magasin.refMagFindStockes">
      <button class="btn btn-block btn-outline-dark" (click)="findStockByMagasin(magasin.refMagFindStockes)" >search</button>
    </div>
  </div>
</div> <br> <br>
<hr>
<hr>
<div class="row">
  <div class="col-md-12">

    <div >
      <h3>stockes of founded Magasin</h3>
      <table class="table table-dark table-hover table-striped table-bordered">
        <thead >
        <th style="width: 20%">ref Magasin</th>
        <th style="width: 20%">ref Stock</th>
        <th style="width: 20%">ref Prod</th>
        <th style="width: 10%">quantite MaxProd</th>
        <th style="width: 10%">quantiteProd</th>
        <th style="width: 20%">Action(remove/add quantity)</th>
        </thead>
        <tbody>
        <tr *ngFor="let c of foundedStocks">
          <td>{{c.magasin.reference}}</td>
          <td>{{c.reference}}</td>
          <td>{{c.produit.reference}}</td>
          <td>{{c.quantiteMax}}</td>
          <td>{{c.qte}}</td>
          <td>
            <div class="row">
              <div class="col-md-8">
                <div class="form-group">
                  <input type="number" class="form-control" [(ngModel)]="c.quantiteToRemoveOrToAdd">
                </div>
              </div>
              <div class="col-md-4">
                <button class="btn btn-danger fa fa-minus-square" (click)="removeProductFromMagasin(c.magasin.reference, c.produit.reference, c.quantiteToRemoveOrToAdd);findStockByMagasin(c.magasin.reference)"></button>
                <button class="btn btn-danger fa fa-plus-square" (click)="addProductToMagasin(c.reference, c.magasin.reference, c.produit.reference, c.quantiteMax, c.quantiteToRemoveOrToAdd);findStockByMagasin(c.magasin.reference)"></button>
              </div>
            </div>
          </td>
        </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
